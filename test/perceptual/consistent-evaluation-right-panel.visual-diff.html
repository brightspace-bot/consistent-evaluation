<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>d2l-consistent-evaluation-right-panel visual diff tests</title>
		<script type="module">
			import '@brightspace-ui/core/components/typography/styles.js';
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../../components/right-panel/consistent-evaluation-right-panel.js';
			import { Grade, GradeType } from '@brightspace-ui-labs/grade-result/src/controller/Grade';
			import SirenParse from 'siren-parser';
			fetch('data/grade/evaluationEntity.json').then(response => response.json()).then(entity => {
				const parsedEntity = SirenParse(entity);
				const grade = new Grade(GradeType.Number, 47, 100, null, null, parsedEntity);
				const panels = document.getElementsByTagName('consistent-evaluation-right-panel');
				for (let i = 0; i < panels.length; i++) {
					panels[i].grade = grade;
				}});
		</script>
		<style>
			html {
				font-size: 20px;
			}
			div {
				padding: 50px;
				display: flex;
				justify-content: center;
			}
		</style>
	</head>
	<body class="d2l-typography">
		<div id="default">
			<consistent-evaluation-right-panel
				rubric-href="data/rubric.json"
				rubric-assessment-href="data/assessment.json"
				outcomes-href="data/outcomes/suggested-level.json"
				feedback-text=""
				token="token"
			></consistent-evaluation-right-panel>
		</div>

		<div id="rubric-read-only">
			<consistent-evaluation-right-panel
				rubric-href="data/rubric.json"
				rubric-assessment-href="data/assessment.json"
				outcomes-href="data/outcomes/suggested-level.json"
				feedback-text=""
				token="token"
				rubric-read-only
			></consistent-evaluation-right-panel>
		</div>

		<div id="rich-text-editor-disabled">
			<consistent-evaluation-right-panel
				rubric-href="data/rubric.json"
				rubric-assessment-href="data/assessment.json"
				outcomes-href="data/outcomes/suggested-level.json"
				feedback-text=""
				token="token"
				rich-text-editor-disabled
			></consistent-evaluation-right-panel>
		</div>

		<div id="hiding-rubric">
			<consistent-evaluation-right-panel
				rubric-href="data/rubric.json"
				rubric-assessment-href="data/assessment.json"
				outcomes-href="data/outcomes/suggested-level.json"
				feedback-text=""
				grade=""
				token="token"
				hide-rubric
			></consistent-evaluation-right-panel>
		</div>

		<div id="hiding-grade">
			<consistent-evaluation-right-panel
				rubric-href="data/rubric.json"
				rubric-assessment-href="data/assessment.json"
				outcomes-href="data/outcomes/suggested-level.json"
				feedback-text=""
				token="token"
				hide-grade
			></consistent-evaluation-right-panel>
		</div>

		<div id="hiding-feedback">
			<consistent-evaluation-right-panel
				rubric-href="data/rubric.json"
				rubric-assessment-href="data/assessment.json"
				outcomes-href="data/outcomes/suggested-level.json"
				feedback-text=""
				token="token"
				hide-feedback
			></consistent-evaluation-right-panel>
		</div>

		<div id="hiding-outcomes">
			<consistent-evaluation-right-panel
				rubric-href="data/rubric.json"
				rubric-assessment-href="data/assessment.json"
				outcomes-href="data/outcomes/suggested-level.json"
				feedback-text=""
				token="token"
				hide-outcomes
			></consistent-evaluation-right-panel>
		</div>

		<div id="hiding-all">
			<consistent-evaluation-right-panel
				rubric-href="data/rubric.json"
				rubric-assessment-href="data/assessment.json"
				outcomes-href="data/outcomes/suggested-level.json"
				feedback-text=""
				token="token"
				hide-rubric
				hide-grade
				hide-feedback
				hide-outcomes
			></consistent-evaluation-right-panel>
		</div>

	</body>
</html>
